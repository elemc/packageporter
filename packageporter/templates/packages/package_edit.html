{% extends "base.html" %}
{% load url from future %}

    <div id="content">
        {% block content %}
		<div class="module">
          <h4>Package {{ pkg.pkg_name }}</h4>
          <ul>
            <li>Name: <strong>{{ pkg.pkg_name }}</strong></li>
            <li>Owner: <a href="/owners/owner/{{ pkg.pkg_owner.owner_id }}">{{ pkg.pkg_owner }}</a></li>
            <li><a href="http://koji.russianfedora.ru/koji/packageinfo?packageID={{ pkg.pkg_id }}">Package in koji</a></li>
          </ul>
          <form action="/packages/package/{{ pkg.pkg_id }}/" method="post">{% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Submit" />
          </form>
        </div>
        {% endblock %}
    </div>
</body>
</html>
